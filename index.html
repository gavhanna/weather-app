<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <link rel="stylesheet" type="text/css" href="slick-1.5.9/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="slick-1.5.9/slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="//fast.eager.io/xvsepiWB8Z.js"></script>
</head>
<body>
    <div class="container current-weather">
      <div id="clouds"></div><h1 class="unicorn"></h1>
      <h2>Current weather</h2>
      <div class="row">
        <div class="col-sm-6">
          <p id="temp"></p>
          <p id="weather"></p>
        </div>
        <div class="col-sm-6">
          <p id="wind"></p>
          <p id="chanceOfRain"></p>
        </div>
      </div>
    </div>
    <div class="container forecast">
    <h2>Hourly</h2>
      <div class="row" id="forecast-hour">
      </div>
    </div>
    <div class="container forecast">
    <h2>Daily</h2>
      <div id="forecast-daily">
      </div>
    </div>
    <footer>
      &copy Gav Hanna 2016<br>
      Don't forget to swipe on the Hourly/Daily forecasts!
    </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script src="slick-1.5.9/slick/slick.min.js"></script>
  <script src="js/jquery.jqlouds.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
